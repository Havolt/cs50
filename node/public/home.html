<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2 id="app"></h2>

    <div id="app2">{{ name }}</div>

    <div id="app3"></div>

    <input 
        type="text" 
        id="input1" />

    <script>
        fetch('http://localhost:3000/user')
            .then(res => res.json())
            .then(data => {
                document.querySelector('#app').innerHTML = `Hello ${data.name}`
                document.querySelector('#app2').innerHTML = document.querySelector('#app2').innerHTML.replace('{{ name }}', data.name)
            })
            
        document.querySelector('#input1').addEventListener('keyup', ev => {
            const inputData = document.querySelector('#input1').value
            document.querySelector('#app3').innerHTML = inputData
        })
    </script>
</body>
</html>
