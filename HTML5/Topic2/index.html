<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Car Site</title>
    <link rel="stylesheet" href="mainStyle.css">
</head>
<body>


    <div id="app">
        <div class="carList">
            <div class="carContain">
                <div class="carName">Mustang</div>
                <div class="carCost hidden">$50,000</div>
            </div>
            <div class="carContain">
                <div class="carName">Corvette</div>
                <div class="carCost hidden">$45,000</div>
            </div>
            <div class="carContain">
                <div class="carName">Porsche</div>
                <div class="carCost hidden">$53,000</div>
            </div>
            <div class="carContain">
                <button class="carCostButton" type="submit">Cost</button>
            </div>
        </div>
        <div class="inputContain">
            <div class="makeInp">
                <div>Make</div>
                <input class="make" type="text">
            </div>
            <div class="modelInp">
                <div>Model</div>
                <input class="model" type="text">
            </div>
            <br>
            <button class="submitInfo" type="submit">Submit</button>
            <br><br>
            <div class="outP makeOutpContain">
                <div>Make:</div>
                <div class="makeOutp"></div>
            </div>
            <div class="outP modelOutpContain">
                <div>Model:</div>
                <div class="modelOutp"></div>
            </div>
            <br>
            <button class="confirmInfo" type="submit">Submit</button>
        </div>
    </div>

    <script src="mainScr.js"></script>
    
</body>
</html>
